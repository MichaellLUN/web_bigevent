<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Ajax/jquery.min.js"></script>
</head>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    #angel {
        position: absolute;
    }
</style>

<body>
    <img src="./angel.gif" alt="" id="angel" />

    <script>
        $(function() {
            // 获取到图片
            let angel = $('#angel')
                // 定义节流阀
            let timer = null
                //绑定  mousemove 事件
            $(document).on('mousemove', function(e) {
                //绑定节流阀是否为空
                if (timer) {
                    return
                }
                //设置图片的位置

                //开启延时器
                timer = setTimeout(function() {
                    $(angel).css('top', e.pageY + 'px').css('left', e.pageX + 'px')
                    console.log('ok');
                    // console.log(e.pageX);
                    // console.log(e.pageY);
                    timer = null
                }, 16)

            })
        })
    </script>
</body>

</html>
