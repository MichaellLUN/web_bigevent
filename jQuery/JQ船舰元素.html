<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>
</body>
<script>
    $(function() {

        let li = $('<li>我是后来创建的li</li>');
        // 1. 创建元素

        // 2. 添加元素

        // (1) 内部添加  生成之后 他们是父子关系
        // $('ul').append(li); // append 把内容放入匹配元素内部最后面
        $('ul').prepend(li); // 北部添加并且放到内部最前面 

        // (2) 外部添加  生成之后 他们是兄弟关系
        let div = $('<div>我是后妈生的</div>');
        // $('.test').after(div);    // 把内容放入目标元素后面
        $('.test').before(div); // 把内容放入目标元素前面

        // 3. 删除元素
        // $('ul').remove(); //删除匹配的元素 自杀!!!
        // $('ul').empty(); //清空 删除匹配元素的子节点 孩子
        $('ul').html(''); //清空 删除匹配元素的子节点 孩子

    })
</script>

</html>
