<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选选择器</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <!-- 筛选方法 -->
    <div class="yeye">
        <div class="father">
            <div class="son">儿子</div>
        </div>
    </div>

    <div class="nav">
        <p>我是屁</p>
        <div>
            <p>我是p</p>
        </div>
    </div>

    <!-- 筛选选择器 -->
    <ul>
        <li>先有香哥后有天</li>
        <li>先有香哥后有天</li>
        <li>先有香哥后有天</li>
        <li>先有香哥后有天</li>
        <li>先有香哥后有天</li>
        <li>先有香哥后有天</li>
    </ul>
    <ol>
        <li>卡牌一Q开三路</li>
        <li>卡牌一Q开三路</li>
        <li>卡牌一Q开三路</li>
        <li>卡牌一Q开三路</li>
        <li>卡牌一Q开三路</li>
        <li>卡牌一Q开三路</li>
    </ol>
    <script>
        //筛选选择器
        $(function() {
            $('ul li:first').css('color', 'red');
            $('ul li:eq(5)').css('color', 'cornflowerblue');
            $('ol li:odd').css('color', 'skyblue');
        })

        //筛选方法
        $(function() {
            //1. 父 parent（） 返回最近一级的父级元素 亲爸爸
            console.log($('.son').parent());

            //2. 儿
            //(1)亲儿子 children() 子代选择器 ul>li
            $('.nav').children('p').css('color', ('red'));
            //(2)可以选里面所有孩子 包括儿子和孙子 find() 类似后代选择器
            $('.nav').find('p').css('color', 'red');

            //3. 熊
        })
    </script>
</body>

</html>
