<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找兄弟节点</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ol>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li class="item">我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ol>
    <ul>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ul>
    <div class="current">俺有current</div>
    <div>俺木有current</div>

    <script>
        //1. 兄弟元素 除了自身元素之外的所有亲兄弟
        $(function() {
            $('ol .item').siblings('li').css('color', 'red');

            //2. 第n个元素
            // var index = 2;
            //(1)我们可以使用选择器的方式选择
            // $('ul li:eq(2)').css('color', 'blue');
            //(2) 我们可以利用选择方法选择  更推荐这种写法！！！
            $('ul li').eq(3).css('color', "blue");

            //3. 判断是否有某个类名
            console.log($('div:first').hasClass('current'));
            console.log($('div:last').hasClass('current'));
        })
    </script>
</body>

</html>
