<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉滑动菜单</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 400px;
            background-color: cornflowerblue;
            display: none;
        }
    </style>
</head>

<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
</body>
<script>
    $(function() {
        $('button').eq(0).click(function() {
            //上滑动 slodeDown
            $('div').slideDown();
        });

        $('button').eq(1).click(function() {
            //上滑动 slideUP
            $('div').slideUp(500);
        });

        $('button').eq(2).click(function() {
            //滑动切换 slideToggle（）
            $('div').slideToggle(500);
        });

    });
</script>

</html>
