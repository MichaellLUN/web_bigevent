<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作样式类</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: cornflowerblue;
            margin: 100px auto;
            transition: all 0.5s;
        }
        
        .current {
            background-color: red;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        $(function() {
            // 1. 添加类 addClass（）
            // $('div').click(function() {
            //         $(this).addClass('current');
            //     })
            //     // 2. 添加类 removeClass（）
            // $('div').click(function() {
            //         $(this).removeClass('current');
            //     })
            // 3. 切换类 toggleClass（）
            $('div').click(function() {
                $(this).toggleClass('current');
            })
        })
    </script>
</body>

</html>
