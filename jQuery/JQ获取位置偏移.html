<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            width: 400px;
            height: 400px;
            background-color: cornflowerblue;
            margin: 100px;
            overflow: hidden;
            position: relative;
        }
        
        .son {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
<script>
    $(function() {
        // 1. 获取设置距离文档的位置 （偏移） offset
        console.log($('.son').offset());
        console.log($('.son').offset().top);
        // $('.son').offset({
        //         top: 200,
        //         left: 200
        //     })
        // 2. 获取距离带有定位父级位置（偏移） position 如果没有带有定位的父级 则以文档为准
        console.log($('.son').position()); // 只能获取不能设置偏移 这个方法
        // $('.son').offset({
        //     top: 200,
        //     left: 200
        // })
    })
</script>

</html>
